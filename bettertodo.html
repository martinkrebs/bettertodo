<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Better ToDo List</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    </head>
    <body>
    <div class="container">
        <div class="row">
            <div id="container" class="col-sm-4 col-offset-1">
                <h1>Better ToDo List</h1>
                <form action="" method="post">
                    <input type="text" name="todoItem" autofocus>
                    <input id="addTodo" type="button" name="addTodo" value="Add ToDo Item">
                </form>
                <ul id="todoList" class="sortable list">
                    <!-- todo list items dynamically added here  -->
                </ul>
                <p id="doClearAll">
                    <a id="clearAll" href="javascript.void()">Clear All</a>
                </p>
            </div>
        </div>
    </div>
    <!-- jquery from google cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    </body>
</html>
